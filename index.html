<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Coustard:wght@400;900&family=Eczar&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@100;400;900&family=Noto+Serif+Display&family=Ubuntu&display=swap" rel="stylesheet">
</head>


<body class="body1">

  <header class="headerSmall" role="banner">
    <img class="logo" src="images/logo.svg" alt=".base-apparel-logo">
  </header>

  <main class=content>

    <div class="textBox">
      <div class="headerBig">
        <img class="logo" src="images/logo.svg" alt=".base-apparel-logo">
      </div>
      <div class="textContent">
        <h1 class="heading1">We're <span class="headSpan">coming soon</span></h1>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="formBox">
          <form class="form1" action="index.html" method="post">
            <input id="email" class="formInput" type="text" name="" value="" placeholder="Email Address">
          </form>
          <button id="btn" class="formBtn" type="button" name="button">></button>
        </div>
        <p id="text" class="errorText">Please provide a valid e-mail</p>
      </div>
    </div>

    <div class="picBox">
    </div>

  </main>

  <script src="app.js" charset="utf-8"></script>

</body>

</html>
